<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Haptics Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-container">
        <div class="info-header">
            <p><strong>Control Haptics with Microphone Input!</strong></p>
            <p class="note">
                Note: This requires a device with a microphone and Web Vibration API support.
            </p>
            <p>
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Audio_API" target="_blank">Web Audio API Docs</a> | 
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/Vibration_API" target="_blank">Vibration API Docs</a>
            </p>
        </div>

        <h1>Microphone Haptics</h1>
        
        <div class="status-indicator">
            Status: <span id="statusText">Ready</span>
        </div>
        
        <div class="main-controls">
            <button id="startMicHapticsBtn" class="glass-btn primary">START MIC HAPTICS</button>
            <button id="stopMicHapticsBtn" class="glass-btn danger">STOP MIC HAPTICS</button>
        </div>

        <div class="control-panel">
            <div class="control-group">
                <label for="micThreshold">Threshold: <span id="micThresholdVal">0.1</span></label>
                <input type="range" id="micThreshold" min="0" max="1" step="0.01" value="0.1">
            </div>

            <div class="control-group">
                <label for="micSensitivity">Sensitivity: <span id="micSensitivityVal">1.0</span></label>
                <input type="range" id="micSensitivity" min="0.1" max="5" step="0.1" value="1.0">
            </div>
            
            <div class="control-group">
                <label for="micIntensityCap">Intensity Cap: <span id="micIntensityCapVal">1000</span></label>
                <input type="range" id="micIntensityCap" min="0" max="2000" step="50" value="1000">
            </div>

            <div class="control-group">
                <label for="micPatternSelect">Haptic Pattern:</label>
                <select id="micPatternSelect" class="glass-input">
                    <option value="single">Single Pulse</option>
                    <option value="continuous">Continuous</option>
                    <option value="pulse_dynamic">Dynamic Pulse</option>
                </select>
            </div>

            <h3>Mic Input Level:</h3>
            <div id="micLevelVisualizer" class="visualizer">
                <div id="micLevelBar" class="visualizer__bar"></div>
            </div>
            <p class="visualizer-value">Current Level: <span id="currentMicLevel">0.00</span></p>
        </div>
    </div>

    <script src="js/micScript.js"></script>
</body>
</html>
