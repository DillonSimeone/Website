<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Haptics Control</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            background-color: rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            transform: scaleX(-1); /* Mirror for front camera selfie view */
        }
        canvas {
            display: none; /* Hidden canvas for processing */
        }
    </style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-container">
        <div class="info-header" style="margin-bottom: 20px; font-size: 0.9rem; opacity: 0.9;">
            <p><strong>Control Haptics with Camera Pixels!</strong></p>
            <p style="font-size: 0.8rem; margin-bottom: 10px;">
                <em>Note: This requires a device with a camera and Web Vibration API support.</em>
            </p>
            <p>
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia" target="_blank" style="color: var(--primary-color);">getUserMedia Docs</a> | 
                <a href="https://developer.mozilla.org/en-US/docs/Web/API/Vibration_API" target="_blank" style="color: var(--primary-color);">Vibration API Docs</a>
            </p>
        </div>

        <h1>Camera Haptics</h1>
        
        <div class="status-indicator" style="margin-bottom: 1rem; text-align: center; opacity: 0.6;">
            Status: <span id="statusText">Ready</span>
        </div>
        
        <div class="main-controls">
            <button id="startCameraHapticsBtn" class="glass-btn primary">START CAMERA HAPTICS</button>
            <button id="stopCameraHapticsBtn" class="glass-btn danger">STOP CAMERA HAPTICS</button>
        </div>

        <div class="control-panel">
            <video id="cameraFeed" autoplay playsinline></video>
            <canvas id="cameraCanvas"></canvas>

            <div class="control-group">
                <label for="cameraSelect">Camera:</label>
                <select id="cameraSelect" class="glass-input">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="control-group">
                <label for="processingModeSelect">Processing Mode:</label>
                <select id="processingModeSelect" class="glass-input">
                    <option value="brightness">Average Brightness</option>
                    <option value="motion">Motion Detection</option>
                    <option value="edge">Edge Detection</option>
                </select>
            </div>

            <div class="control-group">
                <label for="camThreshold">Threshold: <span id="camThresholdVal">0.1</span></label>
                <input type="range" id="camThreshold" min="0" max="1" step="0.01" value="0.1">
            </div>

            <div class="control-group">
                <label for="camSensitivity">Sensitivity: <span id="camSensitivityVal">1.0</span></label>
                <input type="range" id="camSensitivity" min="0.1" max="5" step="0.1" value="1.0">
            </div>
            
            <div class="control-group">
                <label for="camIntensityCap">Intensity Cap: <span id="camIntensityCapVal">1000</span></label>
                <input type="range" id="camIntensityCap" min="0" max="2000" step="50" value="1000">
            </div>

            <div class="control-group">
                <label for="camPatternSelect">Haptic Pattern:</label>
                <select id="camPatternSelect" class="glass-input">
                    <option value="single">Single Pulse</option>
                    <option value="continuous">Continuous</option>
                    <option value="pulse_dynamic">Dynamic Pulse</option>
                </select>
            </div>

            <h3>Processed Value:</h3>
            <div id="processedLevelVisualizer" style="width: 100%; height: 20px; background-color: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-bottom: 10px;">
                <div id="processedLevelBar" style="width: 0%; height: 100%; background-color: var(--primary-color);"></div>
            </div>
            <p style="text-align: center; font-size: 0.9rem;">Current Value: <span id="currentProcessedLevel">0.00</span></p>


        </div>
    </div>

    <script src="js/cameraScript.js"></script>
</body>
</html>
