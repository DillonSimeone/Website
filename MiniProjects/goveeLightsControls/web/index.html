<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govee Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Left Column: Devices + Console -->
        <div id="left-column">
            <!-- Device List -->
            <div id="device-panel" class="glass-panel">
                <h2>My Devices</h2>
                <div id="device-list">
                    <div class="device-item loading">Loading devices...</div>
                </div>
            </div>

            <!-- Console -->
            <div id="console-panel" class="glass-panel">
                <h2>Console</h2>
                <div id="console-output"></div>
            </div>
        </div>

        <!-- Right Column: Controls -->
        <div id="controls-column" class="glass-panel">
            <h2>Controls</h2>
            
            <div class="control-group">
                <span class="control-label">Power</span>
                <button class="btn btn-on" onclick="controlPower(true)">Turn ON</button>
                <button class="btn btn-off" onclick="controlPower(false)">Turn OFF</button>
            </div>

            <div class="control-group">
                <span class="control-label">Color</span>
                <input type="color" id="color-picker" value="#ffffff">
                <button class="btn btn-action" onclick="applyColor()" style="margin-top: 10px;">Apply Color</button>
            </div>

            <div class="control-group">
                <span class="control-label">Selection</span>
                <button class="btn btn-action" onclick="selectAll()">Select All</button>
                <button class="btn btn-action" onclick="deselectAll()">Deselect All</button>
            </div>

            <div id="status-message">Ready</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
