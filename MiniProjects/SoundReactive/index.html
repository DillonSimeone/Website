<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Sphere | Antigravity Hello World Test</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>

    <div id="ui-container">
        <button id="hamburger-btn" aria-label="Open Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>

        <div id="settings-panel" class="hidden">
            <div class="panel-header">
                <h2>Settings</h2>
                <button id="close-btn" aria-label="Close Settings">&times;</button>
            </div>

            <div class="panel-content">
                <div class="control-group">
                    <label for="shader-select">Visual Style</label>
                    <select id="shader-select">
                        <option value="noise">Noise Bubble</option>
                        <option value="plasma">Plasma Pulse</option>
                        <option value="pixel">Digital Glitch</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="shape-select">Shape</label>
                    <select id="shape-select">
                        <option value="ico">Icosahedron</option>
                        <option value="sphere">Sphere</option>
                        <option value="box">Cube</option>
                        <option value="torus">Torus</option>
                        <option value="plane">Plane</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Colors</label>
                    <div style="margin-bottom: 8px;">
                        <input type="checkbox" id="freq-color-map">
                        <label for="freq-color-map" style="display:inline; margin-left: 8px; font-size: 0.85rem;">Freq
                            Map Module (0-20kHz)</label>
                    </div>
                    <div class="color-row">
                        <input type="color" id="color-a" value="#00ffaa">
                        <input type="color" id="color-b" value="#bd00ff">
                    </div>
                </div>

                <div class="control-group">
                    <label for="threshold">Sensitivity Threshold</label>
                    <input type="range" id="threshold" min="0" max="255" value="50">
                    <span class="value-display" id="threshold-val">50</span>
                </div>

                <div class="control-group">
                    <label for="smoothing">Smoothing Time Constant</label>
                    <input type="range" id="smoothing" min="0.1" max="0.95" step="0.05" value="0.8">
                    <span class="value-display" id="smoothing-val">0.8</span>
                </div>

                <div class="divider"></div>

                <div class="info-section">
                    <h3>Live Metrics</h3>
                    <div class="metric-row">
                        <span>FPS:</span> <span id="fps-val" class="mono-val">60</span>
                    </div>
                    <div class="metric-row">
                        <span>Geometry:</span> <span id="geom-val" class="mono-val">Icosahedron</span>
                    </div>
                    <div class="metric">
                        <span>Volume:</span>
                        <div class="bar-container">
                            <div id="vol-bar" class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="metric">
                        <span>Bass:</span>
                        <div class="bar-container">
                            <div id="bass-bar" class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="metric">
                        <span>Mid:</span>
                        <div class="bar-container">
                            <div id="mid-bar" class="bar-fill"></div>
                        </div>
                    </div>
                    <div class="metric">
                        <span>Treble:</span>
                        <div class="bar-container">
                            <div id="treble-bar" class="bar-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Frequency Spectrum</h3>
                    <canvas id="freq-canvas" height="60"
                        style="width: 100%; height: 60px; background: rgba(0,0,0,0.3); border-radius: 4px;"></canvas>
                    <p id="freq-help-text" class="fade-text">Click spectrum to select frequency for Color A brightness.
                    </p>
                </div>

                <div class="info-section">
                    <h3>Status</h3>
                    <p id="status-text">Click anywhere to start...</p>
                </div>

                <button id="start-audio-btn">Start Audio Context</button>
            </div>
        </div>
    </div>

    <!-- Main Module -->
    <script type="module" src="./js/app.js"></script>
</body>

</html>
