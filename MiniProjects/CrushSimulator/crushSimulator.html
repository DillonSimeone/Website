<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Polygon Crush Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Three.js Canvas Container -->
    <div id="container"></div>

    <!-- UI Overlay (Input and Status) -->
    <div class="ui-top-bar">
        <div class="ui-top-group">
            <div class="ui-card">
                <label for="modelFile" class="input-label">Load Model:</label>
                <input type="file" id="modelFile" accept=".gltf, .glb, .obj">
            </div>
            <button id="randomizeButton" class="btn-base btn-blue">Random Model</button>
        </div>

        <div class="ui-top-group ui-card">
            <button id="crushButton" class="btn-base btn-red" disabled>HOLD TO CRUSH</button>
            <div id="statusText">Awaiting Model...</div>
        </div>
    </div>

    <!-- Control Panel (Right Side) -->
    <div id="controlPanel">
        <h2 class="gui-header">Crush Type</h2>
        <select id="crushType">
            <option value="crushPoints">Crush Points (Localized)</option>
            <option value="allCrush">All Crush (Uniform)</option>
            <option value="scaledCrush">Scaled Crush (Axis)</option>
            <option value="twistCrush">Twist-Crush (Rotation)</option>
        </select>

        <h2 class="gui-header">Crush Randomness</h2>
        <div class="input-group-row">
            <label for="snapVertices" class="input-label">Snap Vertices to Position</label>
            <input type="checkbox" id="snapVertices" checked class="checkbox">
        </div>

        <h2 id="crushParamHeader" class="gui-header">Localized Parameters</h2>
        <div id="localizedParams" class="input-group">
            <div class="input-group-row">
                <label for="numPoints" class="input-label">Crush Points: <span id="numPointsValue">5</span></label>
                <input type="range" id="numPoints" min="1" max="20" value="5" step="1">
            </div>
            <div class="input-group-row">
                <label for="crushRadius" class="input-label">Radius: <span id="crushRadiusValue">2.0</span></label>
                <input type="range" id="crushRadius" min="0.1" max="5.0" value="2.0" step="0.1">
            </div>
            <div class="input-group-row">
                <label for="falloffPower" class="input-label">Falloff Power: <span id="falloffPowerValue">2.0</span></label>
                <input type="range" id="falloffPower" min="1.0" max="5.0" value="2.0" step="0.1">
            </div>
        </div>
        
        <h2 class="gui-header">Animation Type</h2>
        <select id="animSpeedType">
            <option value="smooth">Smooth</option>
            <option value="janky">Caving (Threshold)</option>
        </select>

        <div id="smoothParams" class="input-group">
            <div class="input-group-row">
                <label for="smoothCrushSpeed" class="input-label">Crush Speed: <span id="smoothCrushSpeedValue">0.5</span></label>
                <input type="range" id="smoothCrushSpeed" min="0.1" max="2.0" value="0.5" step="0.1">
            </div>
        </div>

        <div id="jankyParams" class="input-group" style="display:none;">
            <h3 class="data-header">Caving Behavior</h3>
            <div class="input-group-row">
                <label for="jerkRate" class="input-label">Caving Threshold (%): <span id="jerkRateValue">50</span></label>
                <input type="range" id="jerkRate" min="10" max="90" value="50" step="5">
            </div>
            <div class="input-group-row">
                <label for="jerkMagnitude" class="input-label">Caving Multiplier: <span id="jerkMagnitudeValue">3.0</span></label>
                <input type="range" id="jerkMagnitude" min="1.0" max="10.0" value="3.0" step="0.5">
            </div>
        </div>
        
        <h2 class="gui-header">Lighting Controls</h2>
        <div class="input-group">
            <div class="input-group-row">
                <label for="lightColor" class="input-label">Color:</label>
                <input type="color" id="lightColor" value="#ffffff">
            </div>
            <div class="input-group-row">
                <label for="lightIntensity" class="input-label">Intensity: <span id="lightIntensityValue">1.5</span></label>
                <input type="range" id="lightIntensity" min="0.1" max="5.0" value="1.5" step="0.1">
            </div>
            <div class="input-group-row">
                <label for="lightAzimuth" class="input-label">Azimuth (Yaw): <span id="lightAzimuthValue">45°</span></label>
                <input type="range" id="lightAzimuth" min="0" max="360" value="45" step="1">
            </div>
            <div class="input-group-row">
                <label for="lightElevation" class="input-label">Elevation (Pitch): <span id="lightElevationValue">45°</span></label>
                <input type="range" id="lightElevation" min="0" max="90" value="45" step="1">
            </div>
        </div>
    </div>

    <!-- Data Display (Bottom Left) -->
    <div id="liveDataPanel" class="ui-card">
        <h3 class="data-header">Live Data</h3>
        <p id="data-crush-progress" class="data-text">Progress: 0.0%</p>
        <p id="data-vertex-count" class="data-text">Vertices: 0</p>
        <p id="data-crush-type" class="data-text">Type: Crush Points</p>
        <p id="data-anim-speed" class="data-text">Type: Smooth</p>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="loading-text">Loading Model...</p>
        </div>
    </div>

    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="app.js"></script>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            LOCAL_MODEL_PATH: 'models/',
            NUM_LOCAL_MODELS: 5,
            MAX_CRUSH: 0.9,
            BASE_UNCRUSH_SPEED: 1.0,
            DEFAULT_CRUSH_SPEED: 0.5
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        const state = {
            // Three.js objects
            scene: null,
            camera: null,
            renderer: null,
            controls: null,
            modelMesh: null,
            directionalLight: null,
            hemisphereLight: null,
            
            // Geometry data
            geometry: null,
            originalPositions: null,
            crushRandomFactors: null,
            vertexToCrushPointDistances: null,
            crushPoints: [],
            
            // Crush parameters
            numCrushPoints: 5,
            crushRadius: 2.0,
            falloffPower: 2.0,
            snapVertices: true,
            
            // Animation state
            crushProgress: 0.0,
            isCrushing: false,
            currentCrushType: 'crushPoints',
            currentAnimSpeed: 'smooth',
            smoothCrushSpeed: 0.5,
            cavingThreshold: 0.5,
            cavingMultiplier: 3.0,
            
            // Timing
            lastTime: 0
        };

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const elements = {
            crushButton: document.getElementById('crushButton'),
            randomizeButton: document.getElementById('randomizeButton'),
            fileInput: document.getElementById('modelFile'),
            statusText: document.getElementById('statusText'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            
            crushType: document.getElementById('crushType'),
            animSpeedType: document.getElementById('animSpeedType'),
            localizedParams: document.getElementById('localizedParams'),
            smoothParams: document.getElementById('smoothParams'),
            jankyParams: document.getElementById('jankyParams'),
            crushParamHeader: document.getElementById('crushParamHeader'),
            
            numPoints: document.getElementById('numPoints'),
            crushRadius: document.getElementById('crushRadius'),
            falloffPower: document.getElementById('falloffPower'),
            snapVertices: document.getElementById('snapVertices'),
            smoothCrushSpeed: document.getElementById('smoothCrushSpeed'),
            jerkRate: document.getElementById('jerkRate'),
            jerkMagnitude: document.getElementById('jerkMagnitude'),
            
            lightColor: document.getElementById('lightColor'),
            lightIntensity: document.getElementById('lightIntensity'),
            lightAzimuth: document.getElementById('lightAzimuth'),
            lightElevation: document.getElementById('lightElevation'),
            
            dataCrushProgress: document.getElementById('data-crush-progress'),
            dataVertexCount: document.getElementById('data-vertex-count'),
            dataCrushType: document.getElementById('data-crush-type'),
            dataAnimSpeed: document.getElementById('data-anim-speed')
        };

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function showLoading() {
            elements.loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            elements.loadingOverlay.style.display = 'none';
        }

        function updateStatus(message) {
            elements.statusText.textContent = message;
        }

        // ============================================
        // CRUSH DATA INITIALIZATION
        // ============================================
        function reInitializeCrushData() {
            if (!state.geometry || !state.originalPositions) return;

            const currentPositions = state.geometry.attributes.position.array;
            currentPositions.set(state.originalPositions);
            state.geometry.attributes.position.needsUpdate = true;
            state.geometry.computeVertexNormals();

            const positions = state.originalPositions;
            const vertexCount = positions.length / 3;
            
            state.crushRandomFactors = new Float32Array(vertexCount);
            
            if (state.snapVertices) {
                const positionToFactorMap = new Map();
                for (let i = 0; i < vertexCount; i++) {
                    const x = positions[i * 3].toFixed(6);
                    const y = positions[i * 3 + 1].toFixed(6);
                    const z = positions[i * 3 + 2].toFixed(6);
                    const key = `${x},${y},${z}`;

                    if (!positionToFactorMap.has(key)) {
                        positionToFactorMap.set(key, 0.5 + Math.random());
                    }
                    state.crushRandomFactors[i] = positionToFactorMap.get(key);
                }
                console.log(`Vertex Snapping ON. Processed ${positionToFactorMap.size} unique positions.`);
            } else {
                for (let i = 0; i < vertexCount; i++) {
                    state.crushRandomFactors[i] = 0.5 + Math.random();
                }
                console.log("Vertex Snapping OFF. Each vertex has independent randomness.");
            }

            state.crushPoints = [];
            for (let i = 0; i < state.numCrushPoints; i++) {
                const randomIndex = Math.floor(Math.random() * vertexCount);
                const x = positions[randomIndex * 3];
                const y = positions[randomIndex * 3 + 1];
                const z = positions[randomIndex * 3 + 2];
                state.crushPoints.push(new THREE.Vector3(x, y, z));
            }
            
            state.vertexToCrushPointDistances = new Float32Array(vertexCount);
            const tempVertex = new THREE.Vector3();

            for (let i = 0; i < vertexCount; i++) {
                tempVertex.set(positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2]);
                
                let minDistanceSq = Infinity;
                for (const crushPoint of state.crushPoints) {
                    const distanceSq = tempVertex.distanceToSquared(crushPoint);
                    if (distanceSq < minDistanceSq) {
                        minDistanceSq = distanceSq;
                    }
                }
                state.vertexToCrushPointDistances[i] = Math.sqrt(minDistanceSq);
            }

            console.log(`Crush data re-initialized: ${state.numCrushPoints} points set.`);
        }

        // ============================================
        // MESH INITIALIZATION
        // ============================================
        function initMeshDeformation(mesh) {
            const geometriesToMerge = [];
            
            mesh.traverse(child => {
                if (child.isMesh && child.geometry.isBufferGeometry) {
                    const cloneGeometry = child.geometry.clone();
                    const matrix = new THREE.Matrix4();
                    matrix.compose(child.position, child.quaternion, child.scale);
                    cloneGeometry.applyMatrix4(matrix);
                    child.position.set(0, 0, 0);
                    child.rotation.set(0, 0, 0);
                    child.scale.set(1, 1, 1);
                    geometriesToMerge.push(cloneGeometry);
                }
            });
            
            if (geometriesToMerge.length === 0) {
                console.error("No suitable BufferGeometry found in the loaded model.");
                updateStatus('Error: Model must contain BufferGeometry.');
                elements.dataVertexCount.textContent = 'Vertices: 0';
                return false;
            }

            if (state.modelMesh) {
                state.scene.remove(state.modelMesh);
                state.modelMesh.traverse(child => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        child.material.dispose();
                    }
                });
            }

            let totalVertices = 0;
            let totalIndices = 0;
            
            for (const geom of geometriesToMerge) {
                if (geom.attributes.position) {
                    totalVertices += geom.attributes.position.count;
                    if (geom.index) {
                        totalIndices += geom.index.count;
                    } else {
                        totalIndices += geom.attributes.position.count;
                    }
                }
            }

            const mergedPositions = new Float32Array(totalVertices * 3);
            const mergedIndices = new Uint32Array(totalIndices);
            
            let posOffset = 0;
            let indexOffset = 0;
            let vertexOffset = 0;
            
            for (const geom of geometriesToMerge) {
                if (geom.attributes.position) {
                    const posArray = geom.attributes.position.array;
                    mergedPositions.set(posArray, posOffset);
                    
                    if (geom.index) {
                        const indexArray = geom.index.array;
                        for (let i = 0; i < indexArray.length; i++) {
                            mergedIndices[indexOffset + i] = indexArray[i] + vertexOffset;
                        }
                        indexOffset += indexArray.length;
                    } else {
                        const vertCount = geom.attributes.position.count;
                        for (let i = 0; i < vertCount; i++) {
                            mergedIndices[indexOffset + i] = vertexOffset + i;
                        }
                        indexOffset += vertCount;
                    }
                    
                    posOffset += posArray.length;
                    vertexOffset += geom.attributes.position.count;
                }
                geom.dispose();
            }

            state.geometry = new THREE.BufferGeometry();
            state.geometry.setAttribute('position', new THREE.BufferAttribute(mergedPositions, 3));
            state.geometry.setIndex(new THREE.BufferAttribute(mergedIndices, 1));
            state.geometry.setAttribute('normal', new THREE.BufferAttribute(new Float32Array(totalVertices * 3), 3));

            const crushMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffa500,
                specular: 0xffffff,
                shininess: 50,
                side: THREE.DoubleSide,
                flatShading: true
            });
            
            state.modelMesh = new THREE.Mesh(state.geometry, crushMaterial);

            const positionsArray = state.geometry.attributes.position.array;
            state.originalPositions = new Float32Array(positionsArray.length);
            state.originalPositions.set(positionsArray);
            
            state.geometry.computeVertexNormals();
            reInitializeCrushData();

            state.geometry.computeBoundingBox();
            state.geometry.computeBoundingSphere();
            elements.dataVertexCount.textContent = `Vertices: ${positionsArray.length / 3}`;
            
            state.modelMesh.position.set(0, 0, 0);
            state.geometry.center();
            
            if (state.geometry.boundingSphere) {
                state.modelMesh.position.y = state.geometry.boundingSphere.radius;
            } else {
                state.modelMesh.position.y = 1;
            }

            return true;
        }

        // ============================================
        // DEFORMATION LOGIC
        // ============================================
        function getCrushSpeed(deltaTime) {
            if (state.currentAnimSpeed === 'smooth') {
                return state.smoothCrushSpeed * deltaTime;
            }
            
            const normalizedProgress = state.crushProgress / CONFIG.MAX_CRUSH;
            if (normalizedProgress < state.cavingThreshold) {
                return (CONFIG.DEFAULT_CRUSH_SPEED * 0.1) * deltaTime;
            } else {
                return CONFIG.DEFAULT_CRUSH_SPEED * state.cavingMultiplier * deltaTime;
            }
        }

        function updateCrush(deltaTime) {
            if (!state.geometry || !state.originalPositions || !state.geometry.attributes.position) {
                return;
            }
            
            let uncrushComplete = false;

            if (state.isCrushing) {
                const crushChange = getCrushSpeed(deltaTime);
                state.crushProgress = Math.min(state.crushProgress + crushChange, CONFIG.MAX_CRUSH);
            } else if (state.crushProgress > 0.0) {
                const crushChange = CONFIG.BASE_UNCRUSH_SPEED * deltaTime;
                let newProgress = Math.max(state.crushProgress - crushChange, 0.0);
                
                if (state.crushProgress > 0.0 && newProgress <= 0.0) {
                    uncrushComplete = true;
                    newProgress = 0.0;
                }
                state.crushProgress = newProgress;
            } else {
                return;
            }

            if (uncrushComplete && state.modelMesh) {
                state.modelMesh.scale.set(1, 1, 1);
                state.modelMesh.rotation.set(0, 0, 0);
                reInitializeCrushData();
            }

            if (!state.vertexToCrushPointDistances) return;
            
            const positions = state.geometry.attributes.position.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                const vertexIndex = i / 3;
                const originalX = state.originalPositions[i];
                const originalY = state.originalPositions[i + 1];
                const originalZ = state.originalPositions[i + 2];

                let falloff = 1.0;
                
                if (state.currentCrushType === 'crushPoints' || 
                    state.currentCrushType === 'scaledCrush' || 
                    state.currentCrushType === 'twistCrush') {
                    const distance = state.vertexToCrushPointDistances[vertexIndex];
                    if (distance < state.crushRadius) {
                        const normalizedDistance = distance / state.crushRadius;
                        falloff = 1.0 - Math.pow(normalizedDistance, state.falloffPower);
                    } else {
                        falloff = 0.0;
                    }
                }
                
                const overallCrush = state.crushProgress * state.crushRandomFactors[vertexIndex];
                const finalCrushFactor = overallCrush * falloff;
                
                let newX = originalX * (1.0 - finalCrushFactor);
                let newY = originalY * (1.0 - finalCrushFactor);
                let newZ = originalZ * (1.0 - finalCrushFactor);

                if (state.currentCrushType === 'scaledCrush') {
                    const scaleFactorY = 1.0 - (state.crushProgress * 0.5);
                    newY = originalY * scaleFactorY;
                } else if (state.currentCrushType === 'twistCrush') {
                    const maxRadius = state.geometry.boundingSphere.radius || 1;
                    const normalizedY = originalY / maxRadius;
                    const twistMagnitude = state.crushProgress * 0.5;
                    const twistAngle = twistMagnitude * -normalizedY;
                    const currentPos = new THREE.Vector3(newX, newY, newZ);
                    currentPos.applyAxisAngle(new THREE.Vector3(0, 1, 0), twistAngle);
                    newX = currentPos.x;
                    newY = currentPos.y;
                    newZ = currentPos.z;
                }
                
                positions[i] = newX;
                positions[i + 1] = newY;
                positions[i + 2] = newZ;
            }

            state.geometry.attributes.position.needsUpdate = true;
            state.geometry.computeVertexNormals();
            state.geometry.computeBoundingSphere();
        }

        // ============================================
        // LIGHTING
        // ============================================
        function setupLighting() {
            if (state.hemisphereLight) state.scene.remove(state.hemisphereLight);
            if (state.directionalLight) state.scene.remove(state.directionalLight);
            
            state.hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
            state.scene.add(state.hemisphereLight);

            state.directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            state.scene.add(state.directionalLight);

            updateLightDirection(
                parseFloat(elements.lightAzimuth.value),
                parseFloat(elements.lightElevation.value)
            );
            updateLightIntensity(parseFloat(elements.lightIntensity.value));
            updateLightColor(elements.lightColor.value);
        }

        function updateLightDirection(azimuthDeg, elevationDeg) {
            const azimuthRad = azimuthDeg * (Math.PI / 180);
            const elevationRad = elevationDeg * (Math.PI / 180);
            const distance = 5;
            
            const x = distance * Math.cos(elevationRad) * Math.sin(azimuthRad);
            const y = distance * Math.sin(elevationRad);
            const z = distance * Math.cos(elevationRad) * Math.cos(azimuthRad);

            state.directionalLight.position.set(x, y, z);
            document.getElementById('lightAzimuthValue').textContent = `${azimuthDeg}°`;
            document.getElementById('lightElevationValue').textContent = `${elevationDeg}°`;
        }

        function updateLightIntensity(intensity) {
            state.directionalLight.intensity = intensity;
            document.getElementById('lightIntensityValue').textContent = intensity.toFixed(1);
        }
        
        function updateLightColor(colorHex) {
            state.directionalLight.color.set(colorHex);
        }

        // ============================================
        // PRIMITIVE FALLBACK
        // ============================================
        function createPrimitiveMesh() {
            const primitives = ['Box', 'Sphere', 'Cylinder'];
            const randomPrimitive = primitives[Math.floor(Math.random() * primitives.length)];
            const size = 1.0;
            const detail = 32;

            let geom;
            switch (randomPrimitive) {
                case 'Box':
                    geom = new THREE.BoxGeometry(2 * size, 2 * size, 2 * size, 10, 10, 10);
                    break;
                case 'Sphere':
                    geom = new THREE.SphereGeometry(size, detail, detail);
                    break;
                case 'Cylinder':
                    geom = new THREE.CylinderGeometry(size, size, 2 * size, detail);
                    break;
            }

            const crushMaterial = new THREE.MeshPhongMaterial({
                color: 0xffa500,
                specular: 0xffffff,
                shininess: 50,
                side: THREE.DoubleSide,
                flatShading: true
            });

            const mesh = new THREE.Mesh(geom, crushMaterial);
            
            if (state.modelMesh) {
                state.scene.remove(state.modelMesh);
                state.modelMesh.traverse(child => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        child.material.dispose();
                    }
                });
            }

            if (initMeshDeformation(mesh)) {
                state.modelMesh = mesh;
                state.modelMesh.position.y = size;
                state.scene.add(state.modelMesh);
                elements.crushButton.disabled = false;
                updateStatus(`Fallback: Loaded random ${randomPrimitive} geometry.`);
            } else {
                updateStatus(`Error: Failed to initialize primitive ${randomPrimitive}.`);
                elements.crushButton.disabled = true;
            }
            hideLoading();
        }

        // ============================================
        // MODEL LOADING
        // ============================================
        async function loadRandomModel() {
            if (CONFIG.NUM_LOCAL_MODELS < 1) {
                console.warn('NUM_LOCAL_MODELS is less than 1. Falling back to primitive geometry.');
                createPrimitiveMesh();
                return;
            }
            
            const modelIndex = Math.floor(Math.random() * CONFIG.NUM_LOCAL_MODELS) + 1;
            const modelUrl = `${CONFIG.LOCAL_MODEL_PATH}${modelIndex}.gltf`;
            
            updateStatus(`Probing file existence for: ${modelIndex}.gltf...`);
            showLoading();

            try {
                const response = await fetch(modelUrl, { method: 'HEAD', mode: 'no-cors' });

                if (response.type === 'opaque' || response.ok) {
                    updateStatus(`Loading local model: ${modelIndex}.gltf...`);
                    loadSource(modelUrl, true);
                } else {
                    console.warn(`File not found at ${modelUrl}. Initiating primitive fallback.`);
                    createPrimitiveMesh();
                }
            } catch (e) {
                console.error(`Network or URL resolution error while checking ${modelUrl}.`, e);
                createPrimitiveMesh();
            }
        }

        function loadSource(source, isRandomAttempt = false) {
            showLoading();

            if (state.modelMesh) {
                state.scene.remove(state.modelMesh);
                state.modelMesh.traverse(child => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        child.material.dispose();
                    }
                });
                state.modelMesh = null;
                state.geometry = null;
                state.crushProgress = 0.0;
            }

            let url;
            let fileName;
            let objectUrlToRevoke = null;

            if (source instanceof File) {
                url = URL.createObjectURL(source);
                fileName = source.name.toLowerCase();
                objectUrlToRevoke = url;
            } else if (typeof source === 'string') {
                url = source;
                const urlParts = source.split('/');
                fileName = urlParts[urlParts.length - 1].toLowerCase();
            } else {
                updateStatus('Error: Invalid model source.');
                hideLoading();
                elements.crushButton.disabled = true;
                return;
            }

            let loader;
            if (fileName.endsWith('.glb') || fileName.endsWith('.gltf')) {
                loader = new THREE.GLTFLoader();
            } else if (fileName.endsWith('.obj')) {
                loader = new THREE.OBJLoader();
            } else {
                updateStatus(`Error: Unsupported file type: ${fileName}`);
                hideLoading();
                elements.crushButton.disabled = true;
                if (objectUrlToRevoke) URL.revokeObjectURL(objectUrlToRevoke);
                return;
            }

            const crushMaterial = new THREE.MeshPhongMaterial({
                color: 0xffa500,
                specular: 0xffffff,
                shininess: 50,
                side: THREE.DoubleSide,
                flatShading: true
            });

            loader.load(
                url,
                (loaded) => {
                    let mesh;
                    if (loaded.scene) {
                        mesh = loaded.scene;
                        mesh.traverse((child) => {
                            if (child.isMesh) {
                                child.material = crushMaterial;
                            }
                        });
                    } else if (loaded.type === 'Group' || loaded.type === 'Mesh') {
                        mesh = loaded;
                        mesh.traverse((child) => {
                            if (child.isMesh) {
                                child.material = crushMaterial;
                            }
                        });
                    }

                    if (mesh) {
                        // FIX: Rotate model to face viewer (rotate 180° around Y-axis)
                        mesh.rotation.y = Math.PI;
                        
                        const success = initMeshDeformation(mesh);
                        
                        if (success) {
                            state.scene.add(state.modelMesh);
                            elements.crushButton.disabled = false;
                            updateStatus(`Model "${fileName}" loaded successfully. Vertices: ${state.geometry.attributes.position.count}`);
                        } else {
                            updateStatus('Error: Geometry initialization failed.');
                            elements.crushButton.disabled = true;
                        }
                    } else {
                        updateStatus('Error: Could not extract mesh from file.');
                        elements.crushButton.disabled = true;
                    }

                    hideLoading();
                    if (objectUrlToRevoke) URL.revokeObjectURL(objectUrlToRevoke);
                },
                (xhr) => {
                    const percent = Math.floor(xhr.loaded / xhr.total * 100);
                    updateStatus(`Loading model: ${percent}%`);
                },
                (error) => {
                    console.error(`Asynchronous Load Failure for ${url}:`, error);
                    if (isRandomAttempt) {
                        console.warn('Random model failed to load asynchronously. Initiating primitive fallback.');
                        createPrimitiveMesh();
                    } else {
                        updateStatus(`Error: Failed to load ${fileName}. Check console.`);
                        hideLoading();
                        elements.crushButton.disabled = true;
                    }
                    if (objectUrlToRevoke) URL.revokeObjectURL(objectUrlToRevoke);
                }
            );
        }

        // ============================================
        // GUI UPDATES
        // ============================================
        function updateCrushGUI() {
            const isLocalized = state.currentCrushType !== 'allCrush';
            elements.localizedParams.style.display = isLocalized ? 'flex' : 'none';
            
            const headers = {
                crushPoints: 'Localized Parameters',
                scaledCrush: 'Crush & Scale Params',
                twistCrush: 'Twist & Crush Params',
                allCrush: 'Uniform Crush (No Params)'
            };
            elements.crushParamHeader.textContent = headers[state.currentCrushType];
            
            const isSmooth = state.currentAnimSpeed === 'smooth';
            elements.smoothParams.style.display = isSmooth ? 'flex' : 'none';
            elements.jankyParams.style.display = isSmooth ? 'none' : 'flex';
            
            elements.dataCrushType.textContent = `Type: ${elements.crushType.options[elements.crushType.selectedIndex].text}`;
            elements.dataAnimSpeed.textContent = `Type: ${elements.animSpeedType.options[elements.animSpeedType.selectedIndex].text}`;
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        function setupEventListeners() {
            elements.crushButton.addEventListener('mousedown', () => {
                if (state.modelMesh) state.isCrushing = true;
            });
            
            elements.crushButton.addEventListener('mouseup', () => {
                state.isCrushing = false;
            });
            
            elements.crushButton.addEventListener('mouseleave', () => {
                state.isCrushing = false;
            });
            
            elements.crushType.addEventListener('change', (e) => {
                state.currentCrushType = e.target.value;
                updateCrushGUI();
                if (state.modelMesh) reInitializeCrushData();
            });

            elements.animSpeedType.addEventListener('change', (e) => {
                state.currentAnimSpeed = e.target.value;
                updateCrushGUI();
            });
            
            elements.snapVertices.addEventListener('change', (e) => {
                state.snapVertices = e.target.checked;
                if (state.modelMesh) reInitializeCrushData();
            });

            elements.numPoints.addEventListener('input', (e) => {
                state.numCrushPoints = parseInt(e.target.value);
                document.getElementById('numPointsValue').textContent = state.numCrushPoints;
                if (state.modelMesh) reInitializeCrushData();
            });

            elements.crushRadius.addEventListener('input', (e) => {
                state.crushRadius = parseFloat(e.target.value);
                document.getElementById('crushRadiusValue').textContent = state.crushRadius.toFixed(1);
            });

            elements.falloffPower.addEventListener('input', (e) => {
                state.falloffPower = parseFloat(e.target.value);
                document.getElementById('falloffPowerValue').textContent = state.falloffPower.toFixed(1);
            });

            elements.smoothCrushSpeed.addEventListener('input', (e) => {
                state.smoothCrushSpeed = parseFloat(e.target.value);
                document.getElementById('smoothCrushSpeedValue').textContent = state.smoothCrushSpeed.toFixed(1);
            });

            elements.jerkRate.addEventListener('input', (e) => {
                state.cavingThreshold = parseFloat(e.target.value) / 100;
                document.getElementById('jerkRateValue').textContent = e.target.value;
            });

            elements.jerkMagnitude.addEventListener('input', (e) => {
                state.cavingMultiplier = parseFloat(e.target.value);
                document.getElementById('jerkMagnitudeValue').textContent = state.cavingMultiplier.toFixed(1);
            });

            elements.lightColor.addEventListener('input', (e) => updateLightColor(e.target.value));
            elements.lightIntensity.addEventListener('input', (e) => updateLightIntensity(parseFloat(e.target.value)));
            elements.lightAzimuth.addEventListener('input', (e) => updateLightDirection(parseFloat(e.target.value), parseFloat(elements.lightElevation.value)));
            elements.lightElevation.addEventListener('input', (e) => updateLightDirection(parseFloat(elements.lightAzimuth.value), parseFloat(e.target.value)));

            elements.fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) loadSource(file);
            });
            
            elements.randomizeButton.addEventListener('click', createPrimitiveMesh);
            
            window.addEventListener('resize', () => {
                state.camera.aspect = window.innerWidth / window.innerHeight;
                state.camera.updateProjectionMatrix();
                state.renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            updateCrushGUI();
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            state.scene = new THREE.Scene();
            state.scene.background = new THREE.Color(0x333333);

            const aspect = window.innerWidth / window.innerHeight;
            state.camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            state.camera.position.set(2, 2, 3);

            state.renderer = new THREE.WebGLRenderer({ antialias: true });
            state.renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(state.renderer.domElement);

            state.controls = new THREE.OrbitControls(state.camera, state.renderer.domElement);
            state.controls.enableDamping = true;

            setupLighting();
            
            const planeGeometry = new THREE.PlaneGeometry(100, 100);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            state.scene.add(plane);

            setupEventListeners();
            loadRandomModel();
            animate();
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================
        function animate(time) {
            requestAnimationFrame(animate);

            const deltaTime = (time - state.lastTime) / 1000;
            state.lastTime = time;

            if (state.modelMesh) {
                updateCrush(deltaTime);
                elements.dataCrushProgress.textContent = `Progress: ${(state.crushProgress / CONFIG.MAX_CRUSH * 100).toFixed(1)}%`;
            }
            
            state.controls.update();
            state.renderer.render(state.scene, state.camera);
        }

        // ============================================
        // START APPLICATION
        // ============================================
        window.addEventListener('DOMContentLoaded', init);
    </script>
