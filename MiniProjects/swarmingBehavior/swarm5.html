<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Swarm 5</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const shapes = ['circle', 'square', 'triangle'];
        const images = ['./images/2-2-rdy.webp', './images/360_F_559917754_dPi14NuRWEofju2XA0Jz07kSITgjYYJm.jpg', './images/funny-shrek-meme-png-vet71-ggivopnb7jrag9d0.png', './images/pngtree-shrek-mask-png-image_4485157.jpg','./images/shrek-3d-model-png-wky7-e1fxosetubmm29nw.png']; // Add your image paths here

        let target = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 25;
                this.shape = shapes[Math.floor(Math.random() * shapes.length)];
                this.color = this.randomColor();
                this.speed = Math.random() * 2 + 1;
                this.image = new Image();
                this.image.src = images[Math.floor(Math.random() * images.length)];
            }

            randomColor() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                return `rgba(${r}, ${g}, ${b}, 0.7)`;
            }

            draw() {
                if (this.image.complete) {
                    ctx.drawImage(this.image, this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                } else {
                    ctx.beginPath();
                    switch (this.shape) {
                        case 'circle':
                            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                            break;
                        case 'square':
                            ctx.rect(this.x, this.y, this.size, this.size);
                            break;
                        case 'triangle':
                            ctx.moveTo(this.x, this.y - this.size);
                            ctx.lineTo(this.x - this.size, this.y + this.size);
                            ctx.lineTo(this.x + this.size, this.y + this.size);
                            ctx.closePath();
                            break;
                    }
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            update() {
                const dx = target.x - this.x;
                const dy = target.y - this.y;
                const distance = Math.hypot(dx, dy);
                const angle = Math.atan2(dy, dx);
                this.x += Math.cos(angle) * this.speed;
                this.y += Math.sin(angle) * this.speed;

                if (distance < 20) {
                    this.color = this.randomColor();
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.speed = Math.random() * 2 + 1;
                    this.image.src = images[Math.floor(Math.random() * images.length)];
                }

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            moveTarget();
            requestAnimationFrame(animate);
        }

        function moveTarget() {
            target.x += (Math.random() - 0.5) * 10;
            target.y += (Math.random() - 0.5) * 10;

            if (target.x < 0) target.x = canvas.width;
            if (target.x > canvas.width) target.x = 0;
            if (target.y < 0) target.y = canvas.height;
            if (target.y > canvas.height) target.y = 0;
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
