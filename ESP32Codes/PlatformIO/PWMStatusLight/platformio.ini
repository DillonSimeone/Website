; PlatformIO Configuration for ESP32-C3 SuperMini
; https://docs.platformio.org/en/latest/boards/espressif32/esp32-c3-devkitm-1.html

[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; Auto-detect port (PlatformIO finds it automatically)
; upload_port = COM*  ; Uncomment and specify if auto-detect fails

; USB CDC settings for serial output
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

; Fast upload speed
upload_speed = 921600

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
