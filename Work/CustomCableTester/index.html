            }
        };

        const mainContainer = document.getElementById('main-container');

        for (const category in demos) {
            const categoryContainer = document.createElement('div');
            categoryContainer.classList.add('category-container');

            const categoryTitle = document.createElement('h2');
            categoryTitle.classList.add('category-title');
            categoryTitle.textContent = category;
            categoryContainer.appendChild(categoryTitle);

            const cardGrid = document.createElement('div');
            cardGrid.classList.add('card-grid');

            demos[category].examples.forEach(demo => {
                const cardLink = document.createElement('a');
                cardLink.classList.add('card');
                const path = `${demos[category].base_path}/${demo.folder}`;
                cardLink.href = path.replace(/ /g, '%20'); // Handle spaces in paths
                
                const cardTitle = document.createElement('h3');
                cardTitle.textContent = demo.name;
                cardLink.appendChild(cardTitle);
                
                const cardDescription = document.createElement('p');
                cardDescription.textContent = demo.description;
                cardLink.appendChild(cardDescription);

                cardGrid.appendChild(cardLink);
            });

            categoryContainer.appendChild(cardGrid);
            mainContainer.appendChild(categoryContainer);
        }
    </script>
</body>
</html>
