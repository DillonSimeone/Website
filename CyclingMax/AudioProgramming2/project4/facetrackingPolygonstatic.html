<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face Mask Demo</title>
    <style>
        body, html{
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #controls{
            background-color: grey;
            width: auto;
            border: 1px solid black;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
      /* Position video and canvas on top of each other */
      #webcam {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 0;

      }
      #static_canvas {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 1;
      }

      #output_canvas {
        position: absolute;
        top: 100px;
        left: 100px;
        z-index: 2; /* ensure canvas is above the video */
      }
      #webcamButton{
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <button id="webcamButton">Enable Face Detection</button>
    <div>
        <video id="webcam" autoplay muted playsinline></video>
        <canvas id="static_canvas"></canvas>
        <canvas id="output_canvas"></canvas>
    </div>
    <script type="module" src="faceTracker.js"></script>
  </body>
</html>
