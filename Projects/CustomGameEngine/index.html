    // - dists.x and dists.y will be the distances to the side edges.
    // 
    // The visual "border" of the cube is determined by the smaller of the remaining two values.
    // Mathematically, this corresponds to the MEDIAN (second smallest) value of the three components.
    
    float a = dists.x;
    float b = dists.y;
    float c = dists.z;

    // Find min and max to isolate the median
    float minVal = min(a, min(b, c));
    float maxVal = max(a, max(b, c));
    
    // The median is the sum minus the min and max
    float nearest_edge_distance = a + b + c - minVal - maxVal;

    // 3. Apply smoothstep for the thickness
    // 1.0 means it's an edge (black), 0.0 means it's not
    float edge_intensity = 1.0 - smoothstep(0.0, edgeThickness, nearest_edge_distance);

    return edge_intensity;
}
